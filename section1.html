<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section1</title>
    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/style3.css" type="text/css" media="screen, projection">
    <style>
        .sectionNav {
            display: flex;
            justify-content: space-between;
        }
        .sectionNav * {
            background-color: #888888;
            width: 33%;
            height: 30px;
            text-align: center;
            vertical-align: middle;
            color: white;
        }
        .active {
            background-color: #00AAF0;
        }
        .section {
            height: 500px;
            background-color: rgb(242,243,243);
        }
    </style>
</head>
<body>
<div class="container">
    <div id="menuNavWrap">
        <div class="moLogo" style="	background-color:#13345d"><a href="#">
            <img src="./src/logo.png"></a>
        </div>
        <div align="center" style="color: #FFFFFF; font-size: 20px; padding-top: 27px">
            <div class="moNav"><img id="imgAutoTaskTip" src="src/img/Message_tiny.gif"><a target="report" href="Pages/Self.aspx" pid="1" id="aSelf" class="selA" onclick="setLeftMenuFocus(this);">用户中心</a><a href="#" id="aLogout" class="selA">退出</a></div>
        </div>
    </div>
    <br>
    <div class="sectionNav">
        <button class="btn active">品牌分析</button>
        <button class="btn">竞品分析</button>
        <button class="btn">销量影响分析</button>
    </div>
    <div>
        <h4>1.关注指数</h4>
        <div>
            <div class="col-md-6 section">
                <div id="brand1" style="width: 100%;height:100%;"></div>
            </div>
            <div class="col-md-6 section">
                <div id="brand2" style="width: 100%;height:100%;"></div>
            </div>
        </div>
    </div>
</div>

</div>



<script src="src/js/jquery-3.1.1.min.js"></script>
<script src="src/bootstrap/js/bootstrap.min.js"></script>
<script src="src/js/echarts.js"></script>

<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('brand1'));


    var option = {

        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: ['PC端', '移动端']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            data: ['13、x品牌','12、x品牌','11、OPPO','10、x品牌','9、x品牌','8、x品牌','7、x品牌','6、x品牌','5、三星','4、小米','3、魅族','2、华为','1、苹果']
        },
        series: [
            {
                name: 'PC端',
                type: 'bar',
                data: [98, 98, 98, 98, 98, 98, 98, 98, 98, 98, 98, 98, 98],
                label: {
                    normal: {
                        show: true,
                        position: 'right',
                        formatter: '{c} %'
                    }
                }
            },
            {
                name: '移动端',
                type: 'bar',
                data: [76, 76, 76, 76, 76, 76,76,76,76,76,76,76,76],
                label: {
                    normal: {
                        show: true,
                        position: 'right',
                        formatter: '{c} %'
                    }
                }
            },
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

</script>
<script>
    var myChart = echarts.init(document.getElementById('brand2'));
    var option = {

        tooltip : {
            trigger: 'axis'
        },
        legend: {
            data:['直接访问','搜索引擎']
        },

        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                data : ['周一','周二','周三','周四','周五','周六','周日']
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'直接访问',
                type:'line',
                stack: '总量',
                areaStyle: {normal: {}},
                data:[320, 332, 301, 334, 390, 330, 320]
            },
            {
                name:'搜索引擎',
                type:'line',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'top'
                    }
                },
                areaStyle: {normal: {}},
                data:[820, 932, 901, 934, 1290, 1330, 1320]
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

</script>
</body>
</html>
