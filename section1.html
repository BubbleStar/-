<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section1</title>
    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/style3.css" type="text/css" media="screen, projection">
    <style>
        .sectionNav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .sectionNav * {
            background-color: #888888;
            width: 33%;
            height: 30px;
            text-align: center;
            vertical-align: middle;
            color: white;
        }
        .active {
            background-color: #00AAF0;
        }
        .section {
            height: 500px;
            background-color: rgb(242,243,243);
        }
    </style>
</head>
<body>
<div class="container">
    <div id="menuNavWrap">
        <div class="moLogo" style="	background-color:#13345d"><a href="#">
            <img src="./src/logo.png"></a>
        </div>
        <div align="center" style="color: #FFFFFF; font-size: 20px; padding-top: 27px">
            <div class="moNav"><img id="imgAutoTaskTip" src="src/img/Message_tiny.gif"><a target="report" href="Pages/Self.aspx" pid="1" id="aSelf" class="selA" onclick="setLeftMenuFocus(this);">用户中心</a><a href="#" id="aLogout" class="selA">退出</a></div>
        </div>
    </div>
    <br>
    <div class="sectionNav">
        <button id="brand" class="btn active">品牌分析</button>
        <button id="competitor" class="btn">竞品分析</button>
        <button id="sale" class="btn">销量影响分析</button>
    </div>
    <div id="brandAnalysis">
        <div>
            <h4>1.关注指数</h4>
            <div class="section">
                <div class="section col-md-6">
                    <div id="graph1" style="width: 100%;height:100%;"></div>
                </div>
                <div class="section col-md-6">
                    <div id="graph2" style="width: 100%;height:100%;"></div>
                </div>
            </div>
        </div>
        <div>
            <h4>2.购买指数</h4>
            <div class="section">
                <div class="col-md-6 section">
                    <div id="graph3" style="width: 100%;height:100%;"></div>
                </div>
                <div class="col-md-6 section">
                    <div id="graph4" style="width: 100%;height:100%;"></div>
                </div>
            </div>
        </div>
        <div>
            <h4>3.口碑指数</h4>
            <div class="section">
                <div class="col-md-6 section">
                    <div id="graph5" style="width: 100%;height:100%;"></div>
                </div>
                <div class="col-md-6 section">
                    <div id="graph6" style="width: 100%;height:100%;"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="competitorAnalysis">
        <div>
            <h4>1.所有品牌重合度</h4>
            <div>
                <div class="section">
                    <div id="graph7" style="width: 100%;height:100%;"></div>
                </div>
            </div>

        </div>
        <div>
            <h4>2.两两品牌重合度</h4>
            <div>
                <div class="section">
                    <div id="graph8" style="width: 100%;height:100%;"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="saleAnalysis">
        <div>
            <h4>1.关注指数</h4>
            <div>
                <div class="section">
                    <div id="graph9" style="width: 100%;height:100%;"></div>
                </div>
            </div>

        </div>
        <div>
            <h4>2.购买指数</h4>
            <div>
                <div class="section">
                    <div id="graph10" style="width: 100%;height:100%;"></div>
                </div>
            </div>
        </div>
        <div>
            <h4>3.口碑指数</h4>
            <div>
                <div class="section">
                    <div id="graph11" style="width: 100%;height:100%;"></div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-top:20px;width: 100%;height: 40px;clear: both;background-color: #13345d">

    </div>
</div>






<script src="src/js/jquery-3.1.1.min.js"></script>
<script src="src/bootstrap/js/bootstrap.min.js"></script>
<script src="src/js/echarts.js"></script>
<script src="src/js/section1.js"></script>
<script src="src/js/section2.js"></script>
<script src="src/js/section3.js"></script>

<script>
    var brandAnalysis = document.getElementById('brandAnalysis');
    var competitorAnalysis = document.getElementById('competitorAnalysis');
    var saleAnalysis = document.getElementById('saleAnalysis');
    var brandBtn = document.getElementById('brand');
    var competitorBtn = document.getElementById('competitor');
    var saleBtn = document.getElementById('sale');
    $(function () {
        $(brandBtn).addClass('active');
        $(brandAnalysis).show();
        $(competitorAnalysis).hide();
        $(saleAnalysis).hide();
    })

    $(brandBtn).click(function () {
        $(brandBtn).addClass('active');
        $(brandAnalysis).show();
        $(competitorAnalysis).hide();
        $(saleAnalysis).hide();
        $(competitorBtn).removeClass('active');
        $(saleBtn).removeClass('active');
    });
    $(competitorBtn).click(function () {
        $(competitorBtn).addClass('active');
        $(brandAnalysis).hide();
        $(competitorAnalysis).show();
        $(saleAnalysis).hide();
        $(brandBtn).removeClass('active');
        $(saleBtn).removeClass('active');
    });
    $(saleBtn).click(function () {
        $(saleBtn).addClass('active');
        $(brandAnalysis).hide();
        $(competitorAnalysis).hide();
        $(saleAnalysis).show();
        $(brandBtn).removeClass('active');
        $(competitorBtn).removeClass('active');
    });

</script>

</body>
</html>
